<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="filter-scroll">
    <ion-button class="filter-btn" *ngFor="let classificacao of classificacoes" shape="round" [color]="classificacaoSelecionada === classificacao.nome ? 'primary' : 'medium'" (click)="selecionarClassificacao(classificacao.nome)">
    <span class="material-symbols-rounded">star</span>
    </ion-button>
  </div>



  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let produto of produtosFiltrados">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="product-card">
                <ion-card-header class="header-with-actions">
                  <ion-card-title>{{ produto.nome_produto }}</ion-card-title>
                  <ion-card-subtitle class="ion-text-capitalize">
                    {{ produto.nome_classificacao }}
                  </ion-card-subtitle>

                  <div class="action-icons">
                    <ion-button (click)="openEditAlert(produto)" color="warning">
                      <span class="material-symbols-rounded">edit</span>
                    </ion-button>
                    <ion-button (click)="openDeleteAlert(produto)" color="danger"><span
                        class="material-symbols-rounded">close</span></ion-button>
                  </div>
                </ion-card-header>

                <ion-card-content>
                  <ng-container *ngIf="!produto.usa_tamanho; else comTamanhos">
                    <strong>R$ {{ produto.preco | number:'1.2-2' }}</strong>
                  </ng-container>

                  <ng-template #comTamanhos>
                    <ng-container *ngFor="let t of produto.tamanhos" class="size-line">
                      <strong>{{ t.descricao_tamanho }} : R$ {{ t.preco | number:'1.2-2' }}</strong>
                    </ng-container>
                  </ng-template>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModal()" class="fab-button">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
