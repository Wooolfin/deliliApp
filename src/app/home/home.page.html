<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input placeholder="New Task" [(ngModel)]="newTask"></ion-input>
    <ion-button (click)="addTask()">Add</ion-button>
  </ion-item>  

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task.task }}
      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
